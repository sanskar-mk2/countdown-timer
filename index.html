<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="start()">
    <div class="container">
        <div class="wrapper">
            <div id="main-div">
                <h1>COUNTDOWN TIMER</h1>
                <label>Title</label>
                <input class="inpt-box" type="text" id="ititle">

                <label>Date</label>
                <input class="inpt-box" type="date" id="idt">

                <label>Time</label>
                <input class="inpt-box" type="time" id="itm" value="00:00">
                <input class="btn" type="button" id="sbtn" value="start" onclick="set_timer()">
                <div id="timers"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
